---
title: Home
---
<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".zcarousel").slick({
                arrows: true,
                autoplay: true,
                autoplaySpeed: 8000,
                dots: true,
                slidesToShow: 3,
                slidesToScroll: 3,
                speed: 1200,
                centerPadding: "20px",
                lazyLoad: "progressive",
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: false,
                            slidesToShow: 1,
                            slidesToScroll: 1,
                            rows: 2,
                            slidesPerRow: 1,
                            speed: 400,
                            autoplaySpeed: 6000
                        }
                    },
                    {
                        breakpoint: 1110,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2,
                            speed: 800,
                            autoplaySpeed: 6000
                        }
                    }
                ]
            });
        });
    </script>

    <div class="container mainpage">
        <div class="row">
            <div class="col-12">
                <h1 class="namelogo">MATTHEW MCCASKILL</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 topborder bottomborder">
                <div class="zcarousel">
                    {% for feature in site.data.features %}
                    <div>
                        <div class="page">
                            <a class="title" href="{{ feature.link }}">{{ feature.title }}</a>
                            <img src="{{ feature.img }}">
                            <p>{{ feature.desc }}</p>
                            <a class="link" href="{{ feature.link }}">{{ feature.linktext }} &raquo;</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    {% include footer.html %}
</body>
</html>
